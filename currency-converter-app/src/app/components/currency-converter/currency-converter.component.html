<div class="wrapper-card">
  <div class="cur-1">
    <form [formGroup]="formCurrency">
      <mat-card style="border: 2px solid red">
        <mat-card-content>
            <mat-select
                [formControl]="countryControl"
                placeholder="Currency"
                #singleSelect>
<!--              formControlName="selectOption1"-->
                <mat-option >
                  <ngx-mat-select-search [formControl]="filterForCountryControl" >
                  </ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let country of filteredCountries | async" [value]="country.flagConvert">
                  <img src="https://countryflagsapi.com/svg/{{country.flag}}" alt="Andorra flag" width="40" height="40"/>
                  {{country.title }} - {{country.fullName}}
                </mat-option>
            </mat-select>
        </mat-card-content>
        <mat-form-field>
          <mat-label>Amount of Currency 1</mat-label>
          <input matInput placeholder="Count" value="2" formControlName="amountCurrency"
                 type="number">
        </mat-form-field>
      </mat-card>
    </form>
  </div>
  <div class="btn-img">
    <button mat-button (click)="convertValue()">
      <mat-icon>perm_scan_wifi</mat-icon>
      Convert
    </button>
